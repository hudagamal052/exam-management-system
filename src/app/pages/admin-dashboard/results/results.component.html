<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (student of students; track $index){
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">

                <div class="h-48 bg-gray-100 flex items-center justify-center overflow-hidden">
                  <img [src]="student.image || 'https://via.placeholder.com/300'" 
                       [alt]="student.username"
                       class="h-full w-full object-cover">
                </div>
                
                <div class="p-6">
                  <h2 class="text-xl font-bold text-gray-800 mb-1">{{ student.username }}</h2>                
                  <div class="flex items-center justify-between bg-blue-50 rounded-lg p-3">
                    <span class="text-gray-700 font-medium">Total Score</span>
                    <span class="bg-blue-500 text-white font-bold py-1 px-3 rounded-full">
                      {{student.totalScore}}
                    </span>
                  </div>                  
                  <div class="mt-4 pt-4 border-t border-gray-200">
                    <div class="flex justify-between text-sm text-gray-600 mt-1">
                      <span>Attendance</span>
                      <span class="font-medium">{{ student.attendedExmas || '0' }}%</span>
                    </div>
                  </div>
                </div>
                
            </div>
        }

    </div>
  </div>
