<div class="bg-white p-4 rounded-lg shadow-lg border border-purple-100 hover:shadow-xl transition duration-200">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-gray-800">Exam Status Distribution</h2>
    <div class="p-2 bg-purple-100 rounded-lg">
      <svg class="w-6 h-6 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-6">
    <!-- Chart Section -->
    <div class="flex items-center justify-center">
      <div id="chart" class="w-[90%]">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
          [legend]="chartOptions.legend" [colors]="chartOptions.colors" [plotOptions]="chartOptions.plotOptions"
          [stroke]="chartOptions.stroke" [dataLabels]="chartOptions.dataLabels">
        </apx-chart>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="">
      <div class="grid grid-cols-3 gap-2 p-0">
        <!-- Active Exams -->
        <div class="bg-teal-50 p-1 rounded-lg border border-teal-100">
          <div>
            <div class="flex items-center justify-between">
              <p class="text-2xl font-bold text-teal-700">{{ getStatusCount(ExamStatus.Active) }}</p>
              <div class="p-2 bg-teal-100 rounded-lg">
                <svg class="w-5 h-5 text-teal-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
            </div>
            <p class="text-sm text-gray-600">Active Exams</p>
          </div>
        </div>

        <!-- Scheduled Exams -->
        <div class="bg-blue-50 p-1 rounded-lg border border-blue-100">
          <div>
            <div class="flex items-center justify-between">
              <p class="text-2xl font-bold text-blue-700">{{ getStatusCount(ExamStatus.Scheduled) }}</p>
              <div class="p-2 bg-blue-100 rounded-lg">
                <svg class="w-5 h-5 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </div>
            </div>
            <p class="text-sm text-gray-600">Scheduled Exams</p>

          </div>
        </div>

        <!-- Completed Exams -->
        <div class="bg-red-50 p-1 rounded-lg border border-red-100">
          <div>
            <div class="flex items-center justify-between">
              <p class="text-2xl font-bold text-red-700">{{ getStatusCount(ExamStatus.Completed) }}</p>
              <div class="p-2 bg-red-100 rounded-lg">
                <svg class="w-5 h-5 text-red-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
            </div>
          </div>
          <p class="text-sm text-gray-600">Completed Exams</p>
        </div>
      </div>
    </div>
  </div>

</div>
