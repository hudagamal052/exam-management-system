<div class="p-4 sm:ml-64 min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl text-center font-bold text-purple-700 dark:text-gray-200 mb-9">Available Exams</h1>
        @if (filteredExams.length === 0) {
        <p class="text-center text-gray-600 dark:text-gray-300">No exams available for today.</p>
        } @else {
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            @for (exam of filteredExams; track exam.id) {
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg transition-all duration-300">
                <h2 class="text-xl font-semibold text-purple-600 dark:text-gray-200 mb-2">{{ exam.title }}</h2>
                <p class="text-gray-600 dark:text-gray-300 mb-1">
                    <span class="font-medium">Schedule:</span> {{ formatDateTime(exam.startDateTime) }} - {{
                    formatDateTime(exam.endDateTime) }}
                </p>
                <button (click)="startExam(exam.id)" [disabled]="!isExamActive(exam)"
                    class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-4" [ngClass]="{
                                'bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800': isExamActive(exam),
                                'bg-gray-400 cursor-not-allowed dark:bg-gray-600': !isExamActive(exam)
                            }">
                    Start Exam
                </button>
            </div>
            }
        </div>
        }
    </div>
</div>
