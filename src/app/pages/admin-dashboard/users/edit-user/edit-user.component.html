<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto p-8 bg-white rounded-2xl shadow-lg">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-purple-800 mb-2">Edit {{editUserForm.get('username')?.value || 'User'}} Profile</h2>
        <p class="text-purple-600">Update user information</p>
    </div>

    <div class="space-y-6">
        <!-- Personal Information -->
        <div class="space-y-4">
            <h3 class="text-lg font-semibold text-purple-700 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd" />
                </svg>
                Personal Details
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-purple-900 mb-1">Full Name</label>
                    <input type="text" id="username" formControlName="username"
                        class="w-full px-4 py-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                        [class.border-purple-500]="editUserForm.get('username')?.invalid && editUserForm.get('username')?.touched"
                        placeholder="John Doe">
                    <div *ngIf="editUserForm.get('username')?.invalid && editUserForm.get('username')?.touched"
                        class="mt-1 text-sm text-purple-700">
                        Please enter your full name
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-purple-900 mb-1">Email</label>
                    <input type="email" id="email" formControlName="email"
                        class="w-full px-4 py-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                        [class.border-purple-500]="editUserForm.get('email')?.invalid && editUserForm.get('email')?.touched"
                        placeholder="john@example.com">
                    <div *ngIf="editUserForm.get('email')?.invalid && editUserForm.get('email')?.touched"
                        class="mt-1 text-sm text-purple-700">
                        Please enter a valid email
                    </div>
                </div>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-purple-900 mb-1">Phone Number</label>
                <input type="tel" id="phone" formControlName="phone"
                    class="w-full px-4 py-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                    [class.border-purple-500]="editUserForm.get('phone')?.invalid && editUserForm.get('phone')?.touched"
                    placeholder="+1 (555) 123-4567">
                <div *ngIf="editUserForm.get('phone')?.invalid && editUserForm.get('phone')?.touched"
                    class="mt-1 text-sm text-purple-700">
                    Please enter a valid phone number
                </div>
            </div>
        </div>

        <!-- Address Information -->
        <div class="space-y-4" formGroupName="location">
            <h3 class="text-lg font-semibold text-purple-700 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                        clip-rule="evenodd" />
                </svg>
                Address
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="country" class="block text-sm font-medium text-purple-900 mb-1">Country</label>
                    <input type="text" id="country" formControlName="country"
                        class="w-full px-4 py-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                        [class.border-purple-500]="editUserForm.get('location.country')?.invalid && editUserForm.get('location.country')?.touched"
                        placeholder="United States">
                    <div *ngIf="editUserForm.get('location.country')?.invalid && editUserForm.get('location.country')?.touched"
                        class="mt-1 text-sm text-purple-700">
                        Country is required
                    </div>
                </div>

                <div>
                    <label for="city" class="block text-sm font-medium text-purple-900 mb-1">City</label>
                    <input type="text" id="city" formControlName="city"
                        class="w-full px-4 py-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                        [class.border-purple-500]="editUserForm.get('location.city')?.invalid && editUserForm.get('location.city')?.touched"
                        placeholder="New York">
                    <div *ngIf="editUserForm.get('location.city')?.invalid && editUserForm.get('location.city')?.touched"
                        class="mt-1 text-sm text-purple-700">
                        City is required
                    </div>
                </div>
            </div>

            <div>
                <label for="street" class="block text-sm font-medium text-purple-900 mb-1">Street Address</label>
                <input type="text" id="street" formControlName="street"
                    class="w-full px-4 py-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                    [class.border-purple-500]="editUserForm.get('location.street')?.invalid && editUserForm.get('location.street')?.touched"
                    placeholder="123 Main St">
                <div *ngIf="editUserForm.get('location.street')?.invalid && editUserForm.get('location.street')?.touched"
                    class="mt-1 text-sm text-purple-700">
                    Street address is required
                </div>
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-10 flex gap-4">
        <button type="button" (click)="cancelEdit()"
            class="flex-1 py-3 px-6 bg-gray-500 text-white font-medium rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
            Cancel
        </button>
        <button type="submit" [disabled]="editUserForm.invalid"
            class="flex-1 py-3 px-6 bg-gradient-to-r from-purple-600 to-purple-800 text-white font-medium rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-70 disabled:hover:shadow-md disabled:transform-none">
            Update Profile
        </button>
    </div>
</form>
